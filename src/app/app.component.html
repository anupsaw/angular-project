<header class="sz-main-header">
    <div class="sz-brand">Material Form</div>
    <div class="sz-spacer"></div>
    <div class="sz-nav-list">
        <a mat-button
           [matMenuTriggerFor]="menu">Add Form Control</a>
        <mat-menu #menu="matMenu">
            <button mat-menu-item
                    (click)="onMenuItemClick('input')">Input</button>
            <button mat-menu-item
                    (click)="onMenuItemClick('select')">Select</button>
            <button mat-menu-item
                    (click)="onMenuItemClick('group')">Select</button>
        </mat-menu>
        <a mat-button>Add Form</a>
    </div>
</header>
<div class='sz-form-container'>

    <app-add-form-control [form]="mainForm"
                          class="sz-control-section"
                          [control]="newControl"
                          [updatedControl]="updatedControlProperty"
                          (controlClick)="onControlClick($event)">
    </app-add-form-control>

</div>

<div class="sz-edit-form-control-section">
    <app-config-form-ui *ngIf="showControlConfig"
                        class="sz-config-section"
                        [data]="controlProperties"
                        (update)="onUpdate($event)"
                        (cancel)="onCancel($event)">
    </app-config-form-ui>
</div>
